apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: telegram-bridge-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bridge
  template:
    metadata:
      labels:
        app: telegram-bridge
    spec:
      containers:
        - name: telegram-bridge
          image: ghcr.io/rollerf/telegram-bridge:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: TG_API_ID
              valueFrom:
                secretKeyRef:
                  name: telegram-bridge-secrets
                  key: TG_API_ID
            - name: TG_API_HASH
              valueFrom:
                secretKeyRef:
                  name: telegram-bridge-secrets
                  key: TG_API_HASH
            - name: HTTP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-bridge-secrets
                  key: HTTP_TOKEN
            - name: TG_SESSION_PATH
              value: /data/tg_user.session
            - name: HTTP_PORT
              value: "3000"
            - name: HEALTH_TELEGRAM_TTL_MS
              value: "15000"
            - name: HEALTH_TELEGRAM_TIMEOUT_MS
              value: "5000"
            - name: HEALTH_TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: telegram-bridge-secrets
                  key: HEALTH_TELEGRAM_CHAT_ID
                  optional: true
            - name: HEALTH_TELEGRAM_COMMAND
              value: "/estado_luces"
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/telegram
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: telegram-bridge-data
---
apiVersion: v1
kind: Service
metadata:
  name: telegram-bridge
spec:
  selector:
    app: telegram-bridge
  ports:
    - name: http
      port: 3000
      targetPort: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telegram-bridge
spec:
  ingressClassName: traefik
  rules:
    - host: telegram-bridge.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: telegram-bridge
                port:
                  name: http
